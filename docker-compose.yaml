version: "3"
services:
  database:
    hostname: database
    image: postgres:15.1-alpine
    # restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - elof_database:/var/lib/postgresql/data
    networks:
      nw:
        aliases:
          - database
  bot:
      hostname: alert.com
      build: ./
      command: /srv/telegram_admin/run.sh
      environment:
        - DATABASE_URL=postgresql://postgres:postgres@database/ytb
        - BOT_TOKEN=6074772635:AAFKTvl-_QgcqELoSW6PAacEj5eAQvVb2QM
        - DATABASE_USER=postgres
        - DATABASE_PASSWORD=postgres
        - DATABASE_URL=database
        - DEBUG=False
        - DOMAIN=bot.hikmatillo.ru
      ports:
        - "88:88"
      depends_on:
        - database
      networks:
        nw:
          aliases:
            - bot

networks:
  nw:
  share:
    driver:
      bridge

volumes:
  elof_database:
